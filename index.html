<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RatPhotoApp</title>
  </head>
<body>
     <main>
      <h1>RatPhotoApp</h1>
      <section>
        <h2>Rat Photos</h2>
        <!-- TODO: Add link to rat photos -->
        <p>See more <a target="_blank" href="https://www.google.com/search?q=rat+photos&sca_esv=585670897&tbm=isch&sxsrf=AM9HkKmAdeodwD0ndud5SyZHtspNCWyTIQ:1701107057341&source=lnms&sa=X&ved=2ahUKEwiCo4LP3eSCAxX1ReUKHeWDCxQQ_AUoAXoECAEQAw&biw=1045&bih=658&dpr=1.88">rat photos</a> .</p>
        <img src="images/beltran.jpg" alt="A cute grey rat.">
      </section>
      <section>
        <h2>Rat Lists</h2>
        <h3>Things rats love:</h3>
        <ul>
          <li>Food</li>
          <li>Chew Toys</li>
          <li>Exercise and Play</li>
        </ul>
        <figure>
          <img src="images/beltran2.webp" alt="A rat eating cheese.">
          <figcaption>Rats <em>love</em> cheese.</figcaption>  
        </figure>
        <h3>Top 3 things rats hate:</h3>
        <ol>
          <li>Peppermint</li>
          <li>Ammonia</li>
          <li>Owls or predators</li>
        </ol>
        <figure>
          <img src="images/Owl.jpg" alt="Owl in the forest.">
          <figcaption>Rats <strong>hate</strong> owls.</figcaption>  
        </figure>
      </section>
      <section>
        <h2>Rat Form</h2>
          <fieldset>
            <legend>Is your rat an indoor or outdoor pet?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
          </fieldset>
          <fieldset>
            <legend>What's your rat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
          <input type="text" name="ratphotourl" placeholder="rat photo URL" required>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
    </footer>
</body>
</html>
